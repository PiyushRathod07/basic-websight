<head>
    <meta charset="utf-8">

</head>

<body>
    <section class="header">
        <nav>
            <div id="logo">
                <a href="home.html"><img src="logo.png"></a>
            </div>
            <div id="nav">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="library.html">Library Imagery</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
        </nav>
        <section id="contact-us">
            <h1 id="contact-h1">Contact Us</h1>
            <div id="container">
                <form>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">
                
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        
                    <label for="lname">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your email..">
                
                    <label for="country">Country</label>
                    <select id="country" name="country">
                        <option value="none">Select a country</option>
                        <option value="india">India</option>
                      <option value="australia">Australia</option>
                      <option value="canada">Canada</option>
                      <option value="usa">USA</option>
                    </select>
                
                    <label for="subject">Query</label>
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:100px"></textarea>
                
                    <a href="#"><input type="submit" value="Submit"></a>
                  </form>
            </div>
        
        
        </section>
    </section>
    <hr>
    <footer>
        <h4>Copyright &copy; National Public Library</h4>
    </footer>
